<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

  <div class="header">
    <img src="./assets/images/logo.png" width="100px" alt="logo">
    <div class="header-right">
      <a href="./index.html">Home</a>
      <a href="./blogs.html">Blogs</a>
      <a class="active" href="./contact.html">Contact</a>
    </div>
  </div>

  <div class="container mt-5">
    <div class="col-md-8 offset-md-5 mb-4">
      <h1 style="text-decoration: underline;">Contact Me</h1>
    </div>
    <form action="">
      <label>Name</label>
      <input type="text" name="name" placeholder="Your name..">

      <label>Email Address</label>
      <input type="text" name="email" placeholder="Your email address..">

      <label>Subject</label>
      <input type="text" name="subject" placeholder="Your subject..">

      <label>Message</label>
      <textarea name="message" placeholder="Your message..." style="height:200px"></textarea>

      <input style="float: right;" type="submit" value="Submit">
      <br><br><br><br>
    </form>
  </div>

  <div class="container-footer mt-5">
    <footer class="py-5">
      <div class="row">         
        <div class="col-6 mb-3">
          <h5>Menu</h5>
          <ul>
            <li class="nav-item mb-2"><a href="./index.html" class="nav-link p-0 text-muted">Home</a></li>
            <li class="nav-item mb-2"><a href="./blogs.html" class="nav-link p-0 text-muted">Blogs</a></li>
            <li class="nav-item mb-2"><a href="./contact.html" class="nav-link p-0 text-muted">Contact</a></li>
          </ul>
        </div> 
  
        <div class="col-md-5 offset-md-1 mb-3 float-end">
          <form>
            <h5>Subscribe to our newsletter</h5>
            <p>Monthly digest of what's new and exciting from us.</p>
            <div class="d-flex flex-column flex-sm-row w-100 gap-2">
              <label for="newsletter1" class="visually-hidden">Email address</label>
              <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
              <button class="btn btn-primary-sm" type="button">Subscribe</button>
            </div>
          </form>
        </div>
      </div>
  
      <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
        <p>&copy; 2022 Company, Inc. All rights reserved.</p>
      </div>
    </footer>
  </div>

</body>
</html>
